<!doctype html>
<html lang="en", ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
<div class="container">
  <h1>Shopping List Check Off</h1>

  <div ng-controller='ToBuyController as toBuy'>
        <!-- To Buy List -->
        <div class="col-md-6">
          <h2>To Buy:</h2>

          <ul>
            <li ng-repeat="item in toBuy.items">{{$index + 1}}. Buy {{item.quantity}}  {{item.name}}(s)<button class="btn-default" ng-click = "toBuy.buyItem()"><span class="glyphicon glyphicon-ok"></span> Bought</button>
            </li>
          </ul>
          <div class="emptyMessage">Everything is bought!</div>
         </div>
  </div>

  <div ng-controller='AlreadyBoughtController as bought'>
    <!-- Already Bought List -->
    <div class="col-md-6">
          <h2>Already Bought:</h2>
     
          <ul>
              <li ng-repeat="item in bought.items">{{$index + 1}}. Bought {{item.quantity[$index + 1]}} {{item.name[$index + 1]}}(s)
              </li>
          </ul>
     
          <div class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
